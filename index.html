<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Training Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-container">
        <h1 id="math-problem"></h1>
        <div class="answer-container">
            <span id="user-answer" contenteditable="true" tabindex="-1"></span>
        </div>
    </div>
    <div class="operation-icons">
        <div class="operation-icon active" id="addition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64" stroke="currentColor"
                stroke-width="1">
                <path d="m 6 2 h4 v4 h4 v4 h-4 v4 h-4 v-4 h-4 v-4 h4 z" />
            </svg>
        </div>
        <div class="operation-icon active" id="subtraction">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64" stroke="currentColor"
                stroke-width="1">
                <path d="m 2 6 h12 v4 h-12 z" />
            </svg>
        </div>
        <div class="operation-icon" id="multiplication">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64" stroke="currentColor"
                stroke-width="1" transform="rotate(45)">
                <path d="m 6 2 h4 v4 h4 v4 h-4 v4 h-4 v-4 h-4 v-4 h4 z" />
            </svg>
        </div>
        <div class="operation-icon" id="division">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64" stroke="currentColor"
                stroke-width="1" transform="rotate(45)">
                <path d="m 2 6 h12 v4 h-12 z" />
            </svg>
        </div>
    </div>

    <!-- Button to toggle the box -->
    <div class="toggle-box-button-div" id="boxButton">
        <span class="open-box-button" onclick="toggleBox()">+</span>
    </div>

    <!-- Box container -->
    <div class="box-container" id="boxContainer">
        <!-- Box content -->
        <div class="box-content">
            <span class="close-box-button" onclick="toggleBox()">&times;</span>
            <div class="operation-score">
                + <span id="addition-score">Loading...</span>
            </div>
            <div class="operation-score">
                - <span id="subtraction-score">Loading...</span>
            </div>
            <div class="operation-score">
                x <span id="multiplication-score">Loading...</span>
            </div>
            <div class="operation-score">
                / <span id="division-score">Loading...</span>
            </div>
            <button class="level-up-button" onclick="levelUp()">Level Up</button>
            <button class="reset-button" onclick="resetScores()">Reset Scores</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
